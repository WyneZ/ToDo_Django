


<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ToDo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="bg-light">
        <div class="container">
            <div class="row mt-5">
                <div class="col-md-8 offset-md-2">
                    <div class="card">
                        <div class="card-header shadow-sm db-white" >
                            <h1 class="display-5 text-info">
                                <i class="fas fa-check-double"></i>
                                My ToDo List
                            </h1>
                        </div>
                        <div class="card-body">
                            <ul class="list-group">
                                <li class="list-group-item">
                                    <form action="{% url 'insert-todo' %}" method="post" autocomplete="off">
                                        {% csrf_token %}
                                        <div class="input-group">
                                            <input type="text" name="content" class="form-control"/>
                                            <div class="input-group-append text-info"></div>
                                            <span class="input-group-text bg-white py-0">
                                                <button type="submit" class="btn btn-sm text-info ">ADD</button>
                                            </span>
                                        </div>
                                    </form>
                                </li>

                                {% for todo in todo_list %}
                                    <li class="list-group-item">{{ todo.content }}
                                        <form action="{% url 'delete_todo_item' todo.id %}" method="POST" class="float-right d-inline">
                                            {% csrf_token %}
                                            <button type="submit" class="btn text-bg-danger float-end" >
                                                Delete
                                            </button>
                                        </form>
                                    </li>
                                    {% empty %}
                                    <li class="list-group-item">
                                        <span class="font-italic">No Info Todo</span>
                                    </li>

                                {% endfor %}
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
